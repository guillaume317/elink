<!DOCTYPE html>
<html lang="fr" >
    <head>
        <title>elink</title>

        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-language" content="fr">

                    <div class="row">

                        <div id="content" ui-view="main">
                        </div>
                    </div>

                </div>
            </div>
        </div>
