<section class="canevas">

    <div class="login">
        <md-card>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span translate="login.title"></span></h2>
                </div>
            </md-toolbar>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong translate="login.failed.strong"></strong> <span translate="login.failed.msg"></span>
            </div>

            <form role="form" layout="column">
                   <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <md-button class="md-raised md-primary" translate="login.validate" ng-click="login()"></md-button>
                </div>
            </form>
        </md-card>
    </div>

</section>
