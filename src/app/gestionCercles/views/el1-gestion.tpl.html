<section class="canevas">

    <md-toolbar>
        <div class="md-toolbar-tools" layout-align="space-around center">

            <md-input-container>

                <label ng-show="cercles[0]" style="color: white">{{'gestion.message.selectbox' | translate}}</label>
                <label ng-hide="cercles[0]" style="color: white">{{'gestion.message.empty' | translate}}</label>
                <md-select ng-model="selectedCercle" ng-change="changeCercle()"
                           ng-model-options="{trackBy: '$value.$id'}">
                    <md-option ng-value="cercl" ng-click="changeCercle(cercl)" ng-repeat="cercl in cercles">
                        {{cercl.$id}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-button class="md-raised md-primary" ng-click="nouveauCercle($event)"
                       aria-label="{{'action.validate' | translate}}"
                       translate="gestion.action.nouveauCercle"></md-button>

        </div>
    </md-toolbar>

    <md-divider></md-divider>
    <div layout="row">
        <div flex>&nbsp;</div>
    </div>

    <form name="currentForm" layout="row">

        <!--md-input-container flex="grow">
            <label translate="gestion.dashboard.invite"></label>
            <input name="invite" type="text" ng-model="invitation">
        </md-input-container
        -->
        <md-autocomplete
                ng-disabled="false"
                md-no-cache="false"
                md-selected-item="selectedItem"
                md-search-text-change="searchTextChange(searchText)"
                md-search-text="searchText"
                md-items="user in querySearch(searchText)"
                md-selected-item-change="selectedItemChange(user)"
                md-item-text="user.email"
                md-min-length="0"
                placeholder="email">
            <md-item-template>
                <span md-highlight-text="searchText" md-highlight-flags="^i">{{user.email}}</span>
            </md-item-template>
            <md-not-found>
                Aucune correspondance trouvée pour "{{searchText}}".
            </md-not-found>
        </md-autocomplete>

        <!-- translate="gestion.action.invite" -->
        <md-button class="md-icon-button" aria-label="{{'gestion.action.validate' | translate}}"  style="vertical-align: middle; text-align: center" ng-click="inviter(selectedItem)">
            <ng-md-icon icon="send"  size="30"></ng-md-icon>
        </md-button>

    </form>
    <div layout="row">
        <div flex>&nbsp;</div>
    </div>
    <div layout="row" ng-show="invited && invited.length>0">
        <div flex><strong>Invitation(s) envoyée(s) à : </strong> {{invitedDisplay}}</div>
    </div>
    <div layout="row">
        <div flex>&nbsp;</div>
    </div>
    <md-divider></md-divider>
    <md-subheader><span translate="gestion.dashboard.personnes"/> {{selectedCercle.$id}}</md-subheader>

    <div ng-hide="personnes.items[0]" class="errormessage warning" translate="list.empty"></div>

    <md-list>
        <md-list-item ng-repeat="personne in personnes.items | orderBy: fullname">
            <div flex="auto" class="md-list-item-text" layout="column">
                    <span><b>{{personne.fullname}} ({{personne.email}})</b></span>
            </div>
        </md-list-item>
    </md-list>

    <md-divider></md-divider>
    <md-subheader><span translate="gestion.dashboard.invitations"/></md-subheader>

    <div ng-hide="mesInvitations[0]" class="errormessage warning" translate="list.empty"></div>

    <md-list>
        <md-list-item ng-repeat="invitation in mesInvitations | orderBy: $id ">
            <div flex="auto" class="md-list-item-text" layout="column">
                <strong>{{invitation.$id}}</strong>
            </div>
            <div flex="initial" layout="row">
                <md-button class="md-icon-button" ng-click="accepterInvitation(invitation)"
                           aria-label="{{'view.action.read' | translate}}">
                    <ng-md-icon icon="thumb_up" size="30"></ng-md-icon>
                    <md-tooltip>{{'gestion.action.accept' | translate}}</md-tooltip>
                </md-button>
            </div>
        </md-list-item>
    </md-list>

</section>
